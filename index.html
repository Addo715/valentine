<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will you be my valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
  :root {
    --pink-soft: #f5cac3;
    --cream: #fdf2ec;
    --rose: #ff477e;
    --rose-light: #ff6fa0;
    --green: #06d6a0;
    --red-btn: #ef476f;
    --shadow: rgba(255, 71, 126, 0.25);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(145deg, var(--pink-soft) 0%, var(--cream) 50%, #f9d4d4 100%);
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Floating background hearts */
  .bg-heart {
    position: fixed;
    opacity: 0.07;
    font-size: 6rem;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 0;
  }
  .bg-heart:nth-child(1) { left: 5%; top: -80px; animation-duration: 8s; font-size: 3rem; }
  .bg-heart:nth-child(2) { left: 20%; top: -80px; animation-duration: 12s; animation-delay: 2s; font-size: 5rem; }
  .bg-heart:nth-child(3) { left: 40%; top: -80px; animation-duration: 10s; animation-delay: 4s; font-size: 2.5rem; }
  .bg-heart:nth-child(4) { left: 60%; top: -80px; animation-duration: 14s; animation-delay: 1s; font-size: 4rem; }
  .bg-heart:nth-child(5) { left: 80%; top: -80px; animation-duration: 9s; animation-delay: 3s; font-size: 3.5rem; }
  .bg-heart:nth-child(6) { left: 92%; top: -80px; animation-duration: 11s; animation-delay: 5s; font-size: 2rem; }

  @keyframes floatHeart {
    0% { transform: translateY(-80px) rotate(0deg); opacity: 0; }
    10% { opacity: 0.07; }
    90% { opacity: 0.07; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* Main card */
  .card {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 50px 40px 45px;
    background: rgba(255, 255, 255, 0.55);
    backdrop-filter: blur(12px);
    border-radius: 32px;
    box-shadow: 0 20px 60px var(--shadow), 0 4px 15px rgba(0,0,0,0.05);
    border: 1px solid rgba(255,255,255,0.7);
    max-width: 440px;
    width: 90%;
    animation: cardIn 0.7s cubic-bezier(.22,1,.36,1) both;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(30px) scale(0.95); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  h1 {
    font-family: 'Playfair Display', serif;
    color: var(--rose);
    font-size: 2.2rem;
    margin-bottom: 24px;
    letter-spacing: -0.5px;
    text-shadow: 0 2px 8px rgba(255,71,126,0.15);
  }

  .valentine-img-wrap {
    width: 200px;
    height: 200px;
    margin: 0 auto 28px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid var(--rose-light);
    box-shadow: 0 6px 24px rgba(255,71,126,0.2);
    transition: transform 0.4s cubic-bezier(.22,1,.36,1), box-shadow 0.4s;
  }
  .valentine-img-wrap:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 34px rgba(255,71,126,0.3);
  }
  .valentine-img-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
  }
  .valentine-img-wrap:hover img { transform: scale(1.08); }

  /* Buttons */
  .btn-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-top: 8px;
    flex-wrap: wrap;
  }

  .btn {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.15rem;
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 12px 0;
    cursor: pointer;
    transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.25s, width 0.3s;
    position: relative;
    overflow: hidden;
  }
  .btn::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 60%);
    pointer-events: none;
  }
  .btn:active { transform: scale(0.94) !important; }

  #yesButton {
    background: linear-gradient(135deg, #06d6a0, #05b886);
    width: 140px;
    box-shadow: 0 4px 18px rgba(6,214,160,0.35);
    transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.25s, width 0.35s ease;
  }
  #yesButton:hover {
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 8px 28px rgba(6,214,160,0.45);
  }

  #no {
    background: linear-gradient(135deg, #ef476f, #d63a5e);
    width: 140px;
    box-shadow: 0 4px 18px rgba(239,71,111,0.3);
    transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.25s, width 0.3s, font-size 0.3s;
  }
  #no:hover {
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 8px 28px rgba(239,71,111,0.4);
  }
  #no.shrunk {
    font-size: 0.75rem;
    width: 110px;
    padding: 8px 0;
  }

  /* ===== YES POPUP OVERLAY ===== */
  .popup-overlay {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: rgba(255, 230, 235, 0.6);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.45s;
  }
  .popup-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .popup {
    background: linear-gradient(145deg, #fff5f7, #fff0f3);
    border-radius: 28px;
    padding: 48px 40px 40px;
    text-align: center;
    max-width: 380px;
    width: 90%;
    box-shadow: 0 24px 60px rgba(255,71,126,0.22), 0 6px 20px rgba(0,0,0,0.06);
    border: 1px solid rgba(255,150,180,0.3);
    transform: scale(0.75) translateY(40px);
    opacity: 0;
    transition: transform 0.5s cubic-bezier(.22,1,.36,1), opacity 0.45s;
    position: relative;
    overflow: hidden;
  }
  .popup-overlay.active .popup {
    transform: scale(1) translateY(0);
    opacity: 1;
  }

  /* Confetti burst emojis */
  .confetti-emoji {
    position: absolute;
    font-size: 1.8rem;
    opacity: 0;
    pointer-events: none;
    animation: none;
  }
  .popup-overlay.active .confetti-emoji {
    animation: confettiBurst 1.2s cubic-bezier(.22,1,.36,1) forwards;
  }

  @keyframes confettiBurst {
    0%   { opacity: 1; transform: translate(0,0) scale(0.3) rotate(0deg); }
    60%  { opacity: 1; }
    100% { opacity: 0; transform: var(--end-pos) scale(1) rotate(var(--rot)); }
  }

  .popup-heart-icon {
    font-size: 3.2rem;
    display: inline-block;
    animation: pulseHeart 1s ease-in-out infinite alternate;
    margin-bottom: 12px;
  }
  @keyframes pulseHeart {
    from { transform: scale(1); }
    to   { transform: scale(1.18); }
  }

  .popup h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.75rem;
    color: var(--rose);
    margin-bottom: 8px;
  }

  .popup p {
    color: #b0566a;
    font-size: 1rem;
    line-height: 1.6;
  }

  .popup-close {
    margin-top: 22px;
    background: linear-gradient(135deg, var(--rose), var(--rose-light));
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 10px 32px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(255,71,126,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .popup-close:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 22px rgba(255,71,126,0.4);
  }

  /* Floating emoji shower (behind popup) */
  .shower-emoji {
    position: fixed;
    z-index: 99;
    pointer-events: none;
    opacity: 0;
    font-size: 2rem;
  }
  .shower-emoji.fall {
    animation: showerFall linear forwards;
  }
  @keyframes showerFall {
    0%   { transform: translateY(-60px) rotate(0deg); opacity: 1; }
    80%  { opacity: 1; }
    100% { transform: translateY(105vh) rotate(540deg); opacity: 0; }
  }
</style>

<!-- Yes Popup Overlay -->
<div class="popup-overlay" id="popupOverlay">
  <!-- Confetti emojis that burst outward -->
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(-180px,-160px);--rot:120deg;">üíï</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(180px,-160px);--rot:-90deg;">üíó</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(-200px,20px);--rot:200deg;">üíñ</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(200px,20px);--rot:-150deg;">‚ù§Ô∏è</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(-100px,-200px);--rot:60deg;">üíù</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(100px,-200px);--rot:-60deg;">üíò</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(-160px,160px);--rot:180deg;">üíì</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(160px,160px);--rot:-180deg;">üíû</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(0px,-220px);--rot:45deg;">‚ú®</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(-240px,-60px);--rot:-45deg;">üåπ</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(240px,-60px);--rot:90deg;">üåπ</span>
  <span class="confetti-emoji" style="top:50%;left:50%;--end-pos:translate(0px,200px);--rot:-30deg;">‚ú®</span>

  <div class="popup">
    <div class="popup-heart-icon">üíù</div>
    <h2>I love you!</h2>
    <p>See you soon &lt;3<br/>You're the one for me ü•∞</p>
    <button class="popup-close" id="popupClose">Close ‚ú®</button>
  </div>
</div>

<script>
  const yesButton   = document.getElementById('yesButton');
  const noButton    = document.getElementById('no');
  const valentineImage = document.getElementById('valentineImage');
  const popupOverlay   = document.getElementById('popupOverlay');
  const popupClose     = document.getElementById('popupClose');

  // ---- YES button ‚Üí open popup + emoji shower ----
  yesButton.addEventListener('click', () => {
    popupOverlay.classList.add('active');
    startShower();
  });

  popupClose.addEventListener('click', () => {
    popupOverlay.classList.remove('active');
  });
  popupOverlay.addEventListener('click', (e) => {
    if (e.target === popupOverlay) popupOverlay.classList.remove('active');
  });

  // Emoji shower (continuous rain behind popup)
  const showerEmojis = ['üíï','üíó','‚ù§Ô∏è','üíñ','üíù','üíò','‚ú®','üíì','üíû','üåπ'];
  let showerInterval = null;

  function startShower() {
    if (showerInterval) return;
    showerInterval = setInterval(spawnEmoji, 300);
  }
  function stopShower() {
    clearInterval(showerInterval);
    showerInterval = null;
  }
  // Stop shower when popup closes
  const origRemove = popupOverlay.classList.remove.bind(popupOverlay.classList);
  popupOverlay.classList.remove = function(cls) {
    origRemove(cls);
    if (cls === 'active') stopShower();
  };

  function spawnEmoji() {
    const el = document.createElement('span');
    el.className = 'shower-emoji';
    el.textContent = showerEmojis[Math.floor(Math.random()*showerEmojis.length)];
    el.style.left = Math.random()*100 + 'vw';
    el.style.fontSize = (1.2 + Math.random()*1.8) + 'rem';
    const dur = 2.2 + Math.random()*2;
    el.style.animationDuration = dur + 's';
    document.body.appendChild(el);
    // Trigger animation next frame
    requestAnimationFrame(() => el.classList.add('fall'));
    setTimeout(() => el.remove(), dur*1000 + 200);
  }

  // ---- NO button tricks ----
  const noTexts = ["Are you sure?","Please give me a chance pookie","Pookie please","Don't do this to me :(","You're breaking my heart","I'm gonna cry"];
  const imageSources = [
    "https://pbs.twimg.com/media/Fyk7XMnaEAI3PsB.jpg",
    "https://media.tenor.com/BP70qe8X0J8AAAAe/crycat-crying-cat.png",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9e71v7IfFLLS_1CfY2it3an-6XH1uROjTfU5c88AwRL8aRkqAYDmoFrm9gpbUqwNameo&usqp=CAU",
    "https://i.pinimg.com/736x/cb/d8/3b/cbd83b534a315e809a9da2b8cd3ac3bf.jpg"
  ];

  noButton.addEventListener('click', () => {
    // random text
    noButton.innerText = noTexts[Math.floor(Math.random()*noTexts.length)];
    noButton.classList.add('shrunk');

    // move No button to a random spot
    const maxX = window.innerWidth  - 140;
    const maxY = window.innerHeight - 60;
    noButton.style.position = 'fixed';
    noButton.style.left = Math.floor(Math.random()*maxX) + 'px';
    noButton.style.top  = Math.floor(Math.random()*maxY) + 'px';

    // grow Yes button
    const w = yesButton.offsetWidth;
    const h = yesButton.offsetHeight;
    yesButton.style.width  = (w + 28) + 'px';
    yesButton.style.height = (h + 8)  + 'px';

    // swap image
    valentineImage.src = imageSources[Math.floor(Math.random()*imageSources.length)];
  });
</script>
